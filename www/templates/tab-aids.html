<ion-view hide-nav-bar="true">
  <ion-content>
  <h1>Primeiros Socorros</h1>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="aid in aids" type="item-text-wrap" href="#/tab/aids/{{aid.id}}">
        <h2>{{aid.name}}</h2>
        <p>{{aid.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(aid)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
