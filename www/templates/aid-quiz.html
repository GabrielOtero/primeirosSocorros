<ion-view hide-nav-bar="true" scroll="true">
  <ion-content class="quiz" >
    <div class="question" ng-repeat="question in questions">
	  <h1>{{question.title}}</h1>
	  <div class="awnser" ng-repeat="awn in question.awnsers track by $index" ng-show="!hasAnswered">
    	<input type="radio" name="question{{$parent.$index}}" value="{{$index}}" 
    	ng-model="radioawn">
    	<span class="purple" ng-click="radioawn = {{$index}}">{{awn}}</span>
	  </div>
	  <div ng-show="hasAnswered" class="correctAwnser">
	    	<label>{{question.awnsers[question.correct]}}</label>
	    	<label>{{question.awnsers[radioawn]}}</label>
	    </div>
	</div>

	<button class="button button-balanced" ng-click="send()" ng-show="!hasAnswered">
        Enviar!
    </button>
    <a class="button button-stable" href="#/tab/aids" ng-show="hasAnswered">
		Voltar para o menu
	</a>
  </ion-content>
</ion-view>
